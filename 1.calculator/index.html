<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/fa76c32a84.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="exp">
                <input id="exp" type="text" placeholder="0"></input>
                <div id="output"></div>
            </div>
            <div class="buttons">
                <button class="ac">AC</button>
                <button class="optr">( )</button>
                <button class="optr">%</button>
                <button class="optr">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="optr">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="optr">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="optr">+</button>
            </div>
            <div class="buttons">
                <button>0</button>
                <button>.</button>
                <button>Del</button>
                <!-- <button><i class="fa-solid fa-delete-left"></i></button> -->
                <button class="ans">=</button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
